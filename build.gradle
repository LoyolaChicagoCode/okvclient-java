apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ning:async-http-client:1.7.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

